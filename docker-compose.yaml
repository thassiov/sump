services:
  base-image:
    image: sump-image:latest
    pull_policy: never
    build:
      context: .
      dockerfile: Dockerfile

  postgres-local:
    image: 'postgres:13'
    container_name: postgres-local
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=sump
      - POSTGRES_PASSWORD=sump
      - POSTGRES_DB=sump
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U sump -d sump']
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-init:
    image: sump-image:latest
    pull_policy: never
    command:
      ['npm', 'run', 'db:migration:up', '--', '--config=./sump-config.json']
    restart: on-failure:5
    depends_on:
      postgres-local:
        condition: service_healthy
      base-image:
        condition: service_completed_successfully
    volumes:
      - ./sump-config.json:/app/sump-config.json

  main-service:
    build:
      context: .
      dockerfile: Dockerfile
    develop:
      watch:
        - action: sync+restart
          path: ./src
          target: /app/src
          ignore:
            - node_modules/
            - package.json
            - package-lock.json
        - action: rebuild
          path: ./package.json
    ports:
      - '8080:8080'
    command: ['npm', 'run', 'dev:start', '--', '--config=./sump-config.json']
    environment:
      - AUTH_SECRET=${AUTH_SECRET:-this-is-a-32-character-dev-key-for-local-testing}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:3001}
    volumes:
      - ./sump-config.json:/app/sump-config.json
    depends_on:
      postgres-init:
        condition: service_completed_successfully

  # Run all integration tests once (CI mode)
  test-runner:
    image: sump-image:latest
    pull_policy: never
    profiles:
      - test
    command: ['npx', 'jest', '--config', 'jest.integration.config.ts']
    volumes:
      - ./src:/app/src:ro
      - ./sump-config.json:/app/sump-config.json:ro
      - ./jest.integration.config.ts:/app/jest.integration.config.ts:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
    environment:
      - NODE_ENV=test
      - DB_HOST=postgres-local
      - DB_PORT=5432
      - DB_USER=sump
      - DB_PASSWORD=sump
      - DB_NAME=sump
      - AUTH_SECRET=this-is-a-32-character-test-key-for-integration
    depends_on:
      postgres-init:
        condition: service_completed_successfully

  # Watch mode for development - runs related tests on file changes
  # Usage: docker compose --profile test-watch up test-watcher
  # Commands in watch mode:
  #   a - run all tests
  #   f - run only failed tests
  #   p - filter by filename pattern
  #   t - filter by test name pattern
  #   q - quit
  test-watcher:
    image: sump-image:latest
    pull_policy: never
    profiles:
      - test-watch
    command: ['npx', 'jest', '--config', 'jest.integration.config.ts', '--watch']
    stdin_open: true
    tty: true
    volumes:
      - ./src:/app/src:ro
      - ./sump-config.json:/app/sump-config.json:ro
      - ./jest.integration.config.ts:/app/jest.integration.config.ts:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
    environment:
      - NODE_ENV=test
      - DB_HOST=postgres-local
      - DB_PORT=5432
      - DB_USER=sump
      - DB_PASSWORD=sump
      - DB_NAME=sump
      - AUTH_SECRET=this-is-a-32-character-test-key-for-integration
    depends_on:
      postgres-init:
        condition: service_completed_successfully
